  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      
    <div class="container">
        <img src="image/logo.png" class="logo">
        <div class="content">
            <p>website is under maintanance</p>
            <h1>we are <span>launching</span>soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>

                </div>
                <div>

                    <p id="minutes">00</p>
                    <span>minuites</span>
                </div>

                
                <div>

                    <p id="seconds">00</p>
                    <span>Second</span>
                </div>


            </div>
            <button type="button">learn more <img src="image/triangle.png"></button>

        </div>
        <img src="image/rocket.png" class="rocket">

    </div>
    <script>
        var countDownDate  = new Date("Oct 22,2021 00:00:00").getTime();
        var x = setInterval(function(){
            var now =  new Date().getTime();
            var distance  =countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);


document.getElementById("days").innerHTML  =days;
document.getElementById("hours").innerHTML  =hours;
document.getElementById("minutes").innerHTML  =minutes;
document.getElementById("seconds").innerHTML  =seconds;

if(distance < 0){
      clearInterval(x);
      document.getElementById("days").innerHTML  ="00";
      document.getElementById("hours").innerHTML  ="00";
      document.getElementById("minutes").innerHTML  ="00";
      document.getElementById("seconds").innerHTML  ="00";
  }





        },1000);
    </script>

    
  </body>
  </html>
